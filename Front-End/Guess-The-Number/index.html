<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box">
    <div>這是1個猜數字遊戲，請在下方輸入4位數字</div>
    <div>輸入的數字與答案中有相同的數字且位置一樣則會跳出Ａ，例如有2個數字位置都一樣則跳出2A</div>
    <div>輸入的數字與答案中有相同的數字但位置不一樣則會跳出B，例如有2個數字一樣但位置不一樣則跳出2Ｂ</div>
    <div>當輸入的數字與答案一模一樣，則會跳出『恭喜你猜對了』。</div>
    
    <div class="form">
      <input type="text" class="user-input"></input>
    </div>
    <button class="btn">送出</button>
  </div>

  <script src="./guessnumber.js"></script>
</body>
</html>
